[versions]
kotlin = "1.7.10"
coroutines = "1.6.4"

android-gradle = "7.2.2"
android-min = "21"
android-compile = "29"
androidx-activity = "1.5.1"
androidx-compose-compiler = "1.3.0"
androidx-compose-runtime = "1.2.1"
androidx-lifecycle = "2.5.1"
