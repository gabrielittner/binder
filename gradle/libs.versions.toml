androidx-recyclerview = "1.2.1"

mad = "0.7.2"

adapterdelegates = "4.3.2"

rxjava = "2.2.21"

publish = "0.21.0"
dokka = "1.6.10"

[libraries]
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
